    <div class="mat-elevation-z8 wd-80">
        <table *ngIf="!loading" mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="Nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let conta"> {{ conta.nome }} </td>
            </ng-container>
            <ng-container matColumnDef="Valor Original">
                <th mat-header-cell *matHeaderCellDef class='align-right'> Valor Orig. </th>
                <td mat-cell *matCellDef="let conta" class='align-right'> {{ conta.valorOriginal | currency:'BRL' }}
                </td>
            </ng-container>
            <ng-container matColumnDef="Data de Vencimento">
                <th mat-header-cell *matHeaderCellDef class='align-center'> Data Vencimento </th>
                <td mat-cell *matCellDef="let conta" class='align-center'> {{ conta.dataVencimento | date: 'dd/MM/yyyy'
                    }} </td>
            </ng-container>
            <ng-container matColumnDef="Data de Pagamento">
                <th mat-header-cell *matHeaderCellDef class='align-center'> Data Pagamento </th>
                <td mat-cell *matCellDef="let conta" class='align-center'> {{ conta.dataPagamento | date: 'dd/MM/yyyy'
                    }} </td>
            </ng-container>
            <ng-container matColumnDef="Valor Corrigido">
                <th mat-header-cell *matHeaderCellDef class='align-right'> Valor Corrigido </th>
                <td mat-cell *matCellDef="let conta" class='align-right'> {{ conta.valorCorrigido | currency:'BRL' }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</mat-card>
